<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="main">


        <div id="main-head">
            <button id="editor" class="btn-active" onclick="toggleModal(event, 'content', this)">Editor</button>
            <button id="showbtn" class="" onclick="toggleModal(event, 'content-code', this)">Show Code</button>
        </div>

        <div id="r2">
            <div id="main-sidebar">

                <div id="sidebarbtns">
                    <button id="layout-btn" class="btn-active" onclick="toggleSidebar(event, 'sidebar-layout')">Layout</button>
                    <button id="style-btn" class="" onclick="toggleSidebar(event, 'sidebar-style')">Style</button>
                    <button id="elements-btn" class="" onclick="toggleSidebar(event, 'sidebar-elements')">Elements</button>
                </div>


                <div id="sidebar-layout" class="tabcontent-sidebar active ">
                    <div>main div</div>
                    <div>bottom div</div>
                </div>
                <div id="sidebar-style" class="tabcontent-sidebar">
                    this is style
                </div>
                
                <div id="sidebar-elements" class="tabcontent-sidebar">
                    this is Elements
                </div>


            </div>

            <div id="content" class="tabcontent active ">
                editor
            </div>

            <div id="content-code" class="tabcontent">
                codes
            </div>

        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
